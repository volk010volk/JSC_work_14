<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Random color</title>
    <style>
        body {
                    position: absolute;
                    height: 2000px;
                    margin: 0px;
                }
        div {
            background-color: navy;
            height: 255px;
            width: 255px;
        }
    </style>
</head>

<body id="colorBlock">
    <div></div>

<script>
    colorBlock.addEventListener("click", function(e){
        colorBlock.style.width = e.pageX;
        colorBlock.style.height = e.pageY
    });
</script>

</body>
</html>
