<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
    <style>
        body {
            position: absolute;
            height: 2000px;
            margin: 0px;
        }
        div {
            background-color: navy;
            height: 50px;
            width: 100px;
            position: absolute;
        }
    </style>
</head>

<body onclick="moveStranger(event)">
    <div id="stranger"></div>
    <script>
        function moveStranger(e){
            stranger.style.left = e.pageX + (stranger.style.width / 2) + "px";
            stranger.style.top = e.pageY + (stranger.style.width / 2) + "px";
        }
    </script>
</body>
</html>
